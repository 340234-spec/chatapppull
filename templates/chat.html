<!DOCTYPE html>
<html>
<head>
  <title>Global Chat</title>
  <meta name="google-signin-client_id" content="1011927387913-iuaom6p156jlc026ujnfd3ctkeh6o3re.apps.googleusercontent.com">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Global Chat</h2>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="1011927387913-iuaom6p156jlc026ujnfd3ctkeh6o3re.apps.googleusercontent.com"
       data-callback="handleGoogleLogin"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- Dev Login -->
  <div style="margin-top: 1em;">
    <button id="devLoginBtn">Dev Login</button>
  </div>

  <!-- Chat UI -->
  <div id="chatBox"></div>
  <input id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
  <button id="privateBtn">Private Chat</button>

  <!-- Mod Dashboard -->
  <div id="modPanel" style="display: none;">
    <h3>Mod Dashboard</h3>
    <input id="banInput" placeholder="Ban email..." />
    <button onclick="banUser()">Ban</button>
    <input id="unbanInput" placeholder="Unban email..." />
    <button onclick="unbanUser()">Unban</button>
  </div>

  <!-- Account Info + Logout -->
  <div id="accountInfo" style="margin-top: 1em;"></div>
  <button id="logoutBtn">Logout</button>

  <!-- Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
