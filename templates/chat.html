<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      color: #00ffe7;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #2a2a3d;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 6px 10px;
      background: #3a3a4f;
      border-radius: 4px;
    }

    .input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      background: #2a2a3d;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00ffe7;
      color: #000;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    button:hover {
      background: #00cbbf;
    }

    #auth-area {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #manual-signup input {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #2a2a3d;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #manual-signup button {
      margin-top: 10px;
      width: 100%;
    }
  </style>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <h2>ðŸ’¬ Chat Room</h2>
  <div id="chat-box"></div>

  <div id="auth-area">
    <h3>Login or Sign Up</h3>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="1011927387913-iuaom6p156jlc026ujnfd3ctkeh6o3re.apps.googleusercontent.com"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Manual Signup -->
    <div id="manual-signup">
      <input id="manual-username" type="text" placeholder="Username">
      <input id="manual-password" type="password" placeholder="Password">
      <button onclick="manualLogin()">Sign Up</button>
    </div>
  </div>

  <div id="chat-area" class="input-area" style="display:none;">
    <input id="myMessage" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    var socket = io();
    var currentUser = '';

    socket.on('message', function(msg){
      var item = document.createElement('div');
      item.className = 'message';
      item.textContent = msg;
      document.getElementById('chat-box').appendChild(item);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    });

    function handleGoogleLogin(response) {
      const decoded = jwt_decode(response.credential);
      currentUser = decoded.name || decoded.email;
      startChat();
    }

    function manualLogin() {
      const username = document.getElementById('manual-username').value.trim();
      const password = document.getElementById('manual-password').value.trim();
      if (username && password) {
        currentUser = username;
        startChat();
      }
    }

    function startChat() {
      document.getElementById('auth-area').style.display = 'none';
      document.getElementById('chat-area').style.display = 'flex';
      socket.emit('message', { username: currentUser, text: 'joined the chat!' });
    }

    function sendMessage() {
      var input = document.getElementById('myMessage');
      var text = input.value.trim();
      if (text !== '') {
        socket.emit('message', { username: currentUser, text: text });
        input.value = '';
      }
    }
  </script>
</body>
</html>
